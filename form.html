<!doctype html>
<html> 
 <head> 
  <title>Bootstrap Form Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .brown {
      color: brown;
    }
    .btn-brown {
      background-color: brown;
      color: white;
    }
    .form-control {
      border-color: blue;
    }
  </style>
 </head> 
 <body> 
  <div class="container mt-5 mx-auto">
    <form action="/contact-us" method="post"> 
      <h1 class="brown text-center"> Book a call </h1> 
      <h6 class="text-center"> Book a call slot and our representative will call within 1 hour of the selected time</h6> 
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
      </div>
      <button type="submit" class="btn btn-brown btn-block">GET A CALL</button>
    </form> 
  </div>
 </body>
</html>
