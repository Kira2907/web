<!doctype html>
<html> 
 <head> 
  <title>Item Lister</title> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
 </head> 
 <body> 
  <div class="container"> 
   <div class="row mt-3 mb-3"> 
    <div class="col-12"> 
     <h1 class="bg-success text-white p-2">Item Lister</h1> 
    </div> 
   </div> 
   <div class="row"> 
    <div class="col-12"> 
     <h2>Add Items</h2> 
     <form> 
      <div class="form-group"> 
       <input type="text" class="form-control" id="itemInput" placeholder="Enter item"> 
      </div> <button type="submit" class="btn btn-primary">Submit</button> 
     </form> 
    </div> 
   </div> 
   <div class="row mt-3 mb-3"> 
    <div class="col-12"> 
     <h2>Items</h2> 
     <ul> 
      <li class="list-item">Item 1</li> 
      <li class="list-item">Item 2</li> 
      <li class="list-item">Item 3</li> 
      <li class="list-item">Item 4</li> 
     </ul> 
    </div> 
   </div> 
  </div> 
 
<script type="text/javascript" id="dcoder_script">var listItems = document.getElementsByTagName("li");

for (var i = 0; i < listItems.length; i++) {
  listItems[i].style.fontWeight = "bold";
  if (i === 2) {
    listItems[i].style.backgroundColor = "green";
  }
}</script></body></html>
