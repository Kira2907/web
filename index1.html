<!doctype html>
<html> 
 <head> 
  <title>Item Lister</title> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
 </head> 
 <body> 
  <div class="container"> 
   <div class="row mt-3 mb-3"> 
    <div class="col-12"> 
     <h1 class="bg-success text-white p-2">Item Lister</h1> 
    </div> 
   </div> 
   <div class="row"> 
    <div class="col-12"> 
     <h2>Add Items</h2> 
     <form> 
      <div class="form-group"> 
       <input type="text" class="form-control" id="itemInput" placeholder="Enter item"> 
      </div> <button type="submit" class="btn btn-primary">Submit</button> 
     </form> 
    </div> 
   </div> 
   <div class="row mt-3 mb-3"> 
    <div class="col-12"> 
     <h2>Items</h2> 
     <table class="table table-bordered"> 
      <tbody> 
       <tr class="table-light"> 
        <td>Item 1</td> 
       </tr> 
       <tr class="table-light"> 
        <td>Item 2</td> 
       </tr> 
       <tr class="table-light"> 
        <td>Item 3</td> 
       </tr> 
       <tr class="table-light"> 
        <td>Item 4</td> 
       </tr> 
      </tbody> 
     </table> 
    </div> 
   </div> 
  </div> 
 
<script type="text/javascript" id="dcoder_script">let title = document.querySelector("h1");
title.style.borderBottom = "4px solid black";

let addItem = document.querySelector("h2");
addItem.style.fontWeight = "bold";
addItem.style.color = "green";

var cells = document.getElementsByClassName("table-light");

for (var i = 0; i < cells.length; i++) {
  cells[i].style.fontWeight = "bold";
  if (i === 2) {
    cells[i].style.backgroundColor = "green";
  }
}</script></body></html>
