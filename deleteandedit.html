<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+XJgbEwezTCtfpjW3qFa5YdYzVRblg5" crossorigin="anonymous">
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
              <h1 id="header-title">Item Lister</h1>
          </div>
          <div class="col-md-6 align-self-center">
              <input type="text" class="form-control" id="filter" placeholder="Search Items...">
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item">
          <input type="submit" class="btn btn-dark" value="Submit">
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        </ul>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+XJgbEwezTCtfpjW3qFa5YdYzVRblg5" crossorigin="anonymous"></script>
  
<script type="text/javascript" id="dcoder_script">// Add item form submit event
      document.getElementById('addForm').addEventListener('submit', addItem);
      
      // Delete item event
      document.getElementById('items').addEventListener('click', deleteItem);

      // Add item function
      function addItem(e){
        e.preventDefault();

        // Get input value
        var newItem = document.getElementById('item').value;

        // Create new li element
        var li = document.createElement('li');
        li.className = 'list-group-item';
        li.appendChild(document.createTextNode(newItem));

        // Create delete button element
        var deleteBtn = document.createElement('button');
        deleteBtn.className = 'btn btn-danger btn-sm float-right delete';
        deleteBtn.appendChild(document.createTextNode('X'));

        // Create edit button element
        var editBtn = document.createElement('button');
        editBtn.className = 'btn btn-secondary btn-sm float-right mr-2 edit';
        editBtn.appendChild(document.createTextNode('Edit'));

        // Append delete button to li
        li.appendChild(deleteBtn);

        // Append edit button to li
        li.appendChild(editBtn);

        // Append li to list
        document.getElementById('items').appendChild(li);
      }

      // Delete item function
      function deleteItem(e){
        if(e.target.classList.contains('delete')){
          if(confirm('Are You Sure?')){
            var li = e.target.parentElement;
            document.getElementById('items').removeChild(li);
          }
        }
      }</script></body></html>
